name: CI/CD Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # Шаг 1: Клонирование репозитория
      - name: Checkout code
        uses: actions/checkout@v3

      # Шаг 2: Установка Docker
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Шаг 3: Запуск сервисов через Docker Compose
      - name: Start services with Docker Compose
        run: |
          docker-compose up -d --build

      # Шаг 4: Ждем, пока сервисы запустятся
      - name: Wait for services to start
        run: |
          echo "Waiting for services to start..."
          sleep 20

      # Шаг 5: Проверка состояния сервисов
      - name: Check service status
        run: |
          echo "Checking if services are up..."
          curl --fail -s http://localhost:5000/data > /dev/null || (echo "data-ingestion-service is not responding" && exit 1)
          curl --fail -s http://localhost:5001/detect -X POST -d '{"data": "test"}' > /dev/null || (echo "bot-detection-service is not responding" && exit 1)

      # Шаг 6: Запуск интеграционных тестов
      - name: Run integration tests
        run: |
          python -m unittest discover tests

      # Шаг 7: Остановка контейнеров после тестов
      - name: Stop services with Docker Compose
        if: always()
        run: |
          docker-compose down

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest

    steps:
      # Шаг 1: Вход в Docker Hub
      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin

      # Шаг 2: Публикация Docker-образов
      - name: Push Docker images to Docker Hub
        run: |
          docker tag data-ingestion-service ${{ secrets.DOCKERHUB_USERNAME }}/data-ingestion-service:latest
          docker tag bot-detection-service ${{ secrets.DOCKERHUB_USERNAME }}/bot-detection-service:latest

          docker push ${{ secrets.DOCKERHUB_USERNAME }}/data-ingestion-service:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/bot-detection-service:latest